<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" crossorigin="anonymous">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="stylesheets/style.css">

        <title>Watson Speech to Sentiments</title>
    </head>
    <body>

        <section class="container-fluid text-center">
            <h2>Capture Customer Feedback</h2>
            <p style="display:none;">Model: <select id="model"></select> <small><i>Choose the model to be used for the speech recognition.</i></small></p>
            <button id="button" cls="btn btn-lg btn-success"><i class="fa fa-microphone"></i>  Record</button>
            <button id="stop" cls="btn btn-lg btn-danger"><i class="fa fa-microphone-slash"></i>  Stop</button>

            <div class="row">
                <div class="container-fluid">
                    <div class="col-xs-8 col-xs-offset-2">
                        <h3>Speech Output:</h3>
                        <div id="output">--</div>
                    </div>
                </div>
            </div>
            
            <div class="row">

                <div class="container-fluid col-xs-6 col-xs-offset-3">
                    <div class="col-xs-6">
                        <h3>Sentiment:</h3>
                        <div id="sentiment-output">--</div>
                    </div>

                    <div class="col-xs-6">
                        <h3>Emotion:</h3>
                        <div id="emotion-output">--</div>
                    </div>
                </div>
            </div>
            
        </section>

        <section class="container-fluid">
            <h3>Products: </h3>
            <div id="image-placeholder" class="col-xs-3 col-xs-offset-3">
                
            </div>
        </section>

        
        <script src="javascripts/watson-speech.min.js"></script>
        <script src="javascripts/services.js"></script>
        <!-- window.fetch pollyfill for IE/Edge & Older Chrome/FireFox -->
        <script src="javascripts/fetch.js"></script>
    </body>
</html>
